<h2>Search for any food item, as long as it's cheddar cheese:</h2>

<form name="form" ng-submit="vm.submit()">
  <input type="text" ng-model="vm.form.query">
  <input type="submit">
</form>

<div ng-if="vm.results">
  <h1>Results for {{ vm.results | lowercase }}: </h1>
  <pie dataset="vm.macros" pie-type="vm.macroPie"></pie>
</div>
